[workspace]
resolver = "2"
members = ["anet-server", "anet-client", "anet-common"]
default-members = ["anet-server", "anet-client", "anet-common"]

[workspace.dependencies]
tun = { version = "0.8.3", features = ["async"] }
tokio = {version = "1.47.1", features = ["rt-multi-thread", "time", "process", "fs"]}
env_logger = "0.11.8"
log = { version = "0.4.22", default-features = false}
tokio-rustls = "0.26.2"
tokio-util = { version = "0.7.16", features = ["codec"] }
rustls = "0.23.31"
anyhow = "1.0.99"
bytes = "1.10.1"
prost = "0.14.1"
yaml-rust2 = "0.10.1"
clap = { version = "4.5.47", default-features = false, features = ["std", "derive"] }
rustls-pemfile = "2.2.0"

[profile.release.package.anet-client]
debug = 2
codegen-units = 1

[profile.release.package.anet-server]
debug = 2
codegen-units = 1

[profile.release.package.anet-common]
debug = 2
codegen-units = 1

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = 'abort'
incremental = false


[profile.release.package."*"]
opt-level = 3

[build]
rustflags = ["-C", "target-cpu=native", "-C", "opt-level=3", "-C", "lto=yes"]
