[workspace]
resolver = "2"
members = ["anet-server", "anet-client"]
default-members = ["anet-server", "anet-client"]

[workspace.dependencies]
tun = { version = "0.8.3", features = ["async"] }
tokio = {version = "1.47.1", features = ["rt-multi-thread", "time"]}
env_logger = "0.11.8"
tokio-rustls = "0.26.2"
rustls = "0.23.31"
anyhow = "1.0.99"
serde = {version = "1.0.219", features = ["derive"]}
serde_json = "1.0.143"

[profile.release.package.anet-client]
debug = 2
codegen-units = 1

[profile.release.package.anet-server]
debug = 2
codegen-units = 1
