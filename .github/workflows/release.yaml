name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    uses: "./.github/workflows/build-components.yaml"

  package-and-release:
    name: "Release"
    runs-on: "ubuntu-latest"
    needs: [ "build" ]
    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: "0"

      # Скачиваем ВСЕ артефакты
      - name: "Download all binaries and installer artifacts"
        uses: "actions/download-artifact@v4"
        with:
          path: "artifacts"

      - name: "Set version from tag"
        run: "echo \"VERSION=${GITHUB_REF#refs/tags/v}\" >> $GITHUB_ENV"

      - name: "Debug: List all artifacts structure"
        run: |
          echo "Artifacts structure:"
          find artifacts -type f -name "*" | sort

      - name: "Prepare files for packaging"
        run: |
          mkdir -p release_files/server release_files/client-linux release_files/client-windows release_files/client-macos
          
          # --- LINUX SERVER & CLIENT ---
          cp artifacts/anet-server/anet-server release_files/server/
          cp artifacts/anet-client-linux/anet-client release_files/client-linux/
          
          # --- WINDOWS CLIENT ---
          CLIENT_WIN_DIR="release_files/client-windows"
          
          # Копируем Windows файлы - ищем их в разных возможных местах
          # 1. CLI версия
          if [ -f "artifacts/anet-client-windows-cli/anet-client.exe" ]; then
            cp artifacts/anet-client-windows-cli/anet-client.exe ${CLIENT_WIN_DIR}/
          elif [ -f "artifacts/anet-client-windows-cli/anet-client" ]; then
            cp artifacts/anet-client-windows-cli/anet-client ${CLIENT_WIN_DIR}/anet-client.exe
          fi
          
          # 2. GUI версия  
          if [ -f "artifacts/anet-client-windows-gui/anet-gui.exe" ]; then
            cp artifacts/anet-client-windows-gui/anet-gui.exe ${CLIENT_WIN_DIR}/
          elif [ -f "artifacts/anet-client-windows-gui/anet-gui" ]; then
            cp artifacts/anet-client-windows-gui/anet-gui ${CLIENT_WIN_DIR}/anet-gui.exe
          fi
          
          # 3. Debug версия
          if [ -f "artifacts/anet-gui-debug/anet-gui-debug.exe" ]; then
            cp artifacts/anet-gui-debug/anet-gui-debug.exe ${CLIENT_WIN_DIR}/
          elif [ -f "artifacts/anet-gui-debug/anet-gui-debug" ]; then
            cp artifacts/anet-gui-debug/anet-gui-debug ${CLIENT_WIN_DIR}/anet-gui-debug.exe
          fi
          
          # --- MACOS CLIENT ---
          CLIENT_MAC_DIR="release_files/client-macos"
          
          # 1. Распаковываем .app (он был зазипован в build job для сохранения прав)
          if [ -f "artifacts/anet-client-macos-app/ANet_VPN_macOS.app.zip" ]; then
            unzip "artifacts/anet-client-macos-app/ANet_VPN_macOS.app.zip" -d ${CLIENT_MAC_DIR}/
          else
            echo "Warning: macOS App Bundle artifact not found"
          fi
          
          # 2. Копируем CLI binary
          if [ -f "artifacts/anet-client-macos-cli/anet-client" ]; then
            cp artifacts/anet-client-macos-cli/anet-client ${CLIENT_MAC_DIR}/
            chmod +x ${CLIENT_MAC_DIR}/anet-client
          fi
          
          # --- CONFIGS ---
          cp contrib/config/server.toml release_files/server/
          cp contrib/config/client.toml release_files/client-linux/
          cp contrib/config/client.toml ${CLIENT_WIN_DIR}/
          cp contrib/config/client.toml ${CLIENT_MAC_DIR}/
          
          # --- WINTUN (Windows) ---
          cd ${CLIENT_WIN_DIR}
          WINTUN_VERSION="0.14.1"
          WINTUN_URL="https://www.wintun.net/builds/wintun-${WINTUN_VERSION}.zip"
          curl -sLO "$WINTUN_URL"
          unzip "wintun-${WINTUN_VERSION}.zip"
          cp "wintun/bin/amd64/wintun.dll" .
          rm -rf "wintun" "wintun-${WINTUN_VERSION}.zip"
          cd ../..
          
          # --- ANDROID APK ---
          APK_SRC=$(find artifacts/anet-android-apk -name '*.apk' | head -n 1)
          if [ -z "$APK_SRC" ]; then
              echo "Warning: Android APK not found in artifacts!"
          else
              cp "$APK_SRC" "anet-android-${VERSION}.apk"
          fi

      - name: "Create zip archives"
        run: |
          cd release_files
          zip -r "server_${VERSION}.zip" server/
          zip -r "client-linux_${VERSION}.zip" client-linux/
          zip -r "client-windows_${VERSION}.zip" client-windows/
          
          # MacOS zip (сохраняет симлинки внутри .app, если они есть)
          zip -r -y "client-macos_${VERSION}.zip" client-macos/
          
          # Windows Installer
          if [ -d "../artifacts/anet-client-setup-windows" ]; then
            INSTALLER_EXE=$(find ../artifacts/anet-client-setup-windows -name '*.exe' | head -n 1)
            if [ -n "$INSTALLER_EXE" ]; then 
              cp "$INSTALLER_EXE" ../ANET_VPN_Client_Setup_${VERSION}_x64.exe
            else
              echo "Warning: Windows installer EXE not found in anet-client-setup-windows folder"
            fi
          else
            echo "Warning: anet-client-setup-windows folder not found"
          fi
          cd ..

      - name: "Create Release"
        uses: "softprops/action-gh-release@v1"
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          files: |
            release_files/server_${{ env.VERSION }}.zip
            release_files/client-linux_${{ env.VERSION }}.zip
            release_files/client-windows_${{ env.VERSION }}.zip
            release_files/client-macos_${{ env.VERSION }}.zip
            ANET_VPN_Client_Setup_${{ env.VERSION }}_x64.exe
            anet-android-${{ env.VERSION }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
