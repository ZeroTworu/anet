syntax = "proto3";

package anet;

message AuthRequest {
    string key = 1;
}

message AuthResponse {
    string ip = 1;
    string netmask = 2;
    string gateway = 3;
    int32 mtu = 4;
    bytes crypto_key = 5;
    uint32 udp_port = 6;
    string session_id = 7;
    bytes nonce_prefix = 8;
}

message UdpHandshake {
    string client_id = 1;
    uint64 timestamp = 2; 
}

message Message {
    oneof content {
        AuthRequest auth_request = 1;
        AuthResponse auth_response = 2;
        UdpHandshake udp_handshake = 3;
    }
}
