# ANET Client Configuration
[main]
address = "127.0.0.1:8445"
auth_phrase = "hauau"
# Сертификат сервера.
server_cert = """
-----BEGIN CERTIFICATE-----

...........................

-----END CERTIFICATE-------
"""

[quic_transport]
# BBR обеспечивает лучшую производительность в WAN
algorithm = "bbr"
# Мы исходим из того, что клиент тоже имеет ~60мс RTT.
expected_rtt_ms = 61
# Заявленная пропускная способность.
bandwidth_mbps = 200
stream_receive_window = 10485760 # 10 MiB
receive_window = 41943040      # 40 MiB
enable_gso = true